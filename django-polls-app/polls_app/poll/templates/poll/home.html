{% extends "poll/base.html" %}

{% block title %}Homepage{% endblock %}

{% block main %}
<div class="p-4 mb-5 bg-light rounded-3 col-10">
    <div class="container-fluid">
        <h1 class="display-8 fw-bold">Available Polls</h1>
        <ul class="list-group mt-4">
            {% for poll in polls %}
            <li class="shadow list-group-item">
                <h5>{{ poll.question }}</h5>
                <div class="pull-right mt-2 mb-2">
                    <a href="{% url 'vote' poll.id %}" class="btn btn-outline-primary btn-xs">Vote</a> &nbsp;
                    <a href="{% url 'results' poll.id %}" class="btn btn-default btn-xs">View Results</a> &nbsp;
                </div>
            </li>
            {% endfor %}
        </ul>
        <a type="button" href="{% url 'create' %}" class="btn btn-outline-dark rounded mt-4" >Create Polls</a>
    </div>
</div>
{% endblock %}
